<!doctype html>
<html lang="pt-BR" ng-app="blog">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Postagem</title>
    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="Rest">
<div class="container">
    <h1>{{ postagem.title }}</h1>
    <img ng-src="{{ postagem.thumbImage }}" width="400">
    <p>{{ postagem.description }}</p>
    <p>{{ postagem.content }}</p>
</div>
<script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
